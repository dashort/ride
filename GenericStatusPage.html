<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><?= pageTitle || 'System Message' ?></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        .icon { font-size: 3rem; margin-bottom: 15px; }
        h1 { color: #2c3e50; margin-bottom: 15px; font-size: 1.8rem; }
        .message-body { margin-bottom: 25px; font-size: 1.1rem; line-height: 1.6; }
        .details {
            background: #f8f9fa; color: #721c24;
            padding: 10px 15px; border-radius: 8px;
            margin: 20px 0; font-family: monospace;
            font-size: 0.9rem; text-align: left;
            border: 1px solid #f5c6cb;
            max-height: 150px; overflow-y: auto;
        }
        .action-btn {
            background: #3498db; color: white; padding: 12px 25px;
            border: none; border-radius: 25px; font-size: 1rem;
            cursor: pointer; text-decoration: none; display: inline-block;
            margin-top: 15px; transition: background-color 0.3s ease;
        }
        .action-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <? if (typeof headerIcon !== 'undefined' && headerIcon) { ?>
          <div class="icon"><?= headerIcon ?></div>
        <? } ?>
        <h1><?= headerTitle || pageTitle || 'System Message' ?></h1>
        <div class="message-body"><?!= messageBody ?></div>
        <? if (typeof details !== 'undefined' && details) { ?>
          <div class="details"><pre><?= details ?></pre></div>
        <? } ?>
        <? if (typeof showActionLink !== 'undefined' && showActionLink && actionLink && actionText) { ?>
          <a href="<?= actionLink ?>" class="action-btn"><?= actionText ?></a>
        <? } ?>
    </div>
</body>
</html>
