<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escort Requests - Motorcycle Escort Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation styles matching other pages */
        .navigation {
            display: flex !important;
            gap: 1rem !important;
            margin: 1rem auto 2rem auto !important;
            max-width: 1400px !important;
            padding: 0 2rem !important;
            flex-wrap: wrap !important;
            justify-content: center !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .nav-button {
            padding: 0.75rem 1.5rem !important;
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            border-radius: 25px !important;
            color: #2c3e50 !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            cursor: pointer !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .nav-button:hover, .nav-button.active {
            background: #3498db !important;
            color: white !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3) !important;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .filter-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }
        
        .stats {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
        }
        
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: top;
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 60px;
        }
        
        .status-new { background: #e3f2fd; color: #1976d2; }
        .status-pending { background: #fff3e0; color: #f57c00; }
        .status-assigned { background: #e8f5e8; color: #388e3c; }
        .status-unassigned { background: #ffebee; color: #d32f2f; }
        .status-in-progress { background: #f3e5f5; color: #7b1fa2; }
        .status-completed { background: #e0f2f1; color: #00695c; }
        .status-cancelled { background: #f5f5f5; color: #616161; }
        
        .request-id {
            font-weight: 600;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .request-id:hover {
            color: #2980b9;
        }
        
        .notes {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
        }
        
        .notes:hover {
            white-space: normal;
            overflow: visible;
            background-color: #fffacd;
            padding: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
        }
        
        .loading, .no-data {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #f44336;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: opacity 0.3s ease;
        }
        
        .close:hover {
            opacity: 0.7;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .navigation {
                flex-direction: column !important;
                align-items: center !important;
                padding: 0 1rem !important;
                margin: 1rem auto 1rem auto !important;
            }
            
            .nav-button {
                width: 100% !important;
                max-width: 300px !important;
                text-align: center !important;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üèçÔ∏è Motorcycle Escort Management</h1>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>

    <div class="container">

    <script>
        var allRequests = [];
        var currentEditingRequest = null;
        var currentUser = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded, starting data load...');
            loadRequests();
            document.getElementById('statusFilter').addEventListener('change', loadRequests);
        });
        
        function loadRequests() {
            console.log('üìã loadRequests() called');
            showLoading();
            var filter = document.getElementById('statusFilter').value;
            console.log('üìä Filter:', filter);
            
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                console.log('üìû Calling getFilteredRequestsForWebApp...');
                google.script.run
                    .withSuccessHandler(function(requests) {
                        console.log('‚úÖ Success! Received:', requests);
                        handleSuccess(requests);
                    })
                    .withFailureHandler(function(error) {
                        console.log('‚ùå Error:', error);
                        handleError(error);
                    })
                    .getFilteredRequestsForWebApp(filter);
            } else {
                console.log('‚ùå Google Apps Script not available');
                handleError('Google Apps Script not available');
            }
        }
        
        function handleSuccess(requests) {
            console.log('üéâ handleSuccess called');
            hideLoading();
            
            if (!requests) {
                console.log('‚ùå No data received');
                showError('No data received from server');
                return;
            }
            
            if (!Array.isArray(requests)) {
                console.log('‚ùå Data is not an array');
                showError('Invalid data format received');
                return;
            }
            
            if (requests.length === 0) {
                console.log('‚ö†Ô∏è Empty array received');
                showNoData();
                updateStats([]);
                return;
            }
            
            console.log('‚úÖ Processing', requests.length, 'requests');
            allRequests = requests;
            displayRequests(requests);
            updateStats(requests);
            showTable();
        }
        
        function handleError(error) {
            console.log('üí• handleError called with:', error);
            hideLoading();
            var errorMsg = 'Error loading requests: ' + (error.message || error);
            showError(errorMsg);
        }
        
        function displayRequests(requests) {
            console.log('üé® Displaying', requests.length, 'requests');
            var tbody = document.getElementById('requestsBody');
            tbody.innerHTML = '';
            
            requests.forEach(function(request, index) {
                var row = document.createElement('tr');
                var statusClass = 'status-' + (request.status || 'new').toLowerCase().replace(/\s+/g, '-');
                
                var assigned = request.ridersAssigned ? 
                    request.ridersAssigned.split(',').map(function(r) { return r.trim(); }).filter(function(r) { return r; }).join(', ') : 
                    '';
                
                row.innerHTML = 
                    '<td><span class="request-id" onclick="openEditModal(\'' + (request.id || request.requestId || '') + '\')">' + (request.id || request.requestId || '') + '</span></td>' +
                    '<td>' + (request.eventDate || '') + '</td>' +
                    '<td>' + (request.startTime || '') + '</td>' +
                    '<td>' + (request.endTime || '') + '</td>' +
                    '<td>' + (request.requesterName || '') + '</td>' +
                    '<td>' + (request.type || request.requestType || '') + '</td>' +
                    '<td>' + (request.startLocation || '') + '</td>' +
                    '<td>' + (request.endLocation || '') + '</td>' +
                    '<td style="text-align: center;">' + (request.ridersNeeded || 0) + '</td>' +
                    '<td><span class="status-badge ' + statusClass + '">' + (request.status || 'New') + '</span></td>' +
                    '<td>' + assigned + '</td>' +
                    '<td><span class="notes" title="' + (request.notes || '') + '">' + (request.notes || '') + '</span></td>';
                
                tbody.appendChild(row);
            });
            
            console.log('‚úÖ Table populated with', requests.length, 'rows');
        }

        function openEditModal(requestId) {
            console.log('Opening edit modal for request:', requestId);
            
            var request = allRequests.find(function(r) { return (r.id || r.requestId) === requestId; });
            if (!request) {
                alert('Request not found: ' + requestId);
                return;
            }
            
            currentEditingRequest = request;
            
            document.getElementById('editRequestId').value = request.requestId || request.id || '';
            document.getElementById('editRequesterName').value = request.requesterName || '';
            document.getElementById('editRequesterContact').value = request.requesterContact || '';
            document.getElementById('editRequestType').value = request.requestType || request.type || '';
            document.getElementById('editEventDate').value = formatDateForInput(request.eventDate) || '';
            document.getElementById('editStartTime').value = formatTimeForInput(request.startTime) || '';
            document.getElementById('editEndTime').value = formatTimeForInput(request.endTime) || '';
            document.getElementById('editStartLocation').value = request.startLocation || '';
            document.getElementById('editEndLocation').value = request.endLocation || '';
            document.getElementById('editSecondaryLocation').value = request.secondaryEndLocation || '';
            document.getElementById('editRidersNeeded').value = request.ridersNeeded || 1;
            document.getElementById('editStatus').value = request.status || 'New';
            document.getElementById('editCourtesy').checked = (request.courtesy === 'Yes' || request.courtesy === 'TRUE' || request.courtesy === true);
            document.getElementById('editSpecialRequirements').value = request.specialRequirements || '';
            document.getElementById('editNotes').value = request.notes || '';
            
            document.getElementById('modalTitle').textContent = 'Edit Request ' + (request.requestId || request.id);
            document.getElementById('editRequestModal').style.display = 'block';
        }
        
        function openNewRequestForm() {
            currentEditingRequest = null;
            document.getElementById('editRequestForm').reset();
            document.getElementById('editRequestId').value = '';
            document.getElementById('editStatus').value = 'New';
            document.getElementById('editRidersNeeded').value = 1;
            document.getElementById('modalTitle').textContent = 'Add New Request';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editRequestModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editRequestModal').style.display = 'none';
            currentEditingRequest = null;
            document.getElementById('deleteBtn').style.display = 'inline-block';
        }
        
        function saveRequest() {
            // Validation and save logic would go here
            alert('Save functionality needs to be implemented');
        }
        
        function deleteRequest() {
            // Delete logic would go here
            alert('Delete functionality needs to be implemented');
        }

        function formatDateForInput(dateStr) {
            if (!dateStr) return '';
            try {
                var date = new Date(dateStr);
                if (isNaN(date.getTime())) return '';
                return date.toISOString().split('T')[0];
            } catch (e) {
                return '';
            }
        }
        
        function formatTimeForInput(timeStr) {
            if (!timeStr) return '';
            try {
                if (/^\d{1,2}:\d{2}$/.test(timeStr.trim())) {
                    var parts = timeStr.trim().split(':');
                    var hours = parseInt(parts[0], 10);
                    var minutes = parseInt(parts[1], 10);
                    if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                        return hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');
                    }
                }
                var tempDate = new Date('1/1/1970 ' + timeStr);
                if (isNaN(tempDate.getTime())) return '';
                var hours = tempDate.getHours();
                var minutes = tempDate.getMinutes();
                return hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');
            } catch (e) {
                return '';
            }
        }
        
        function updateStats(requests) {
            var total = requests.length;
            var assigned = requests.filter(function(r) { return r.status === 'Assigned'; }).length;
            var pending = requests.filter(function(r) { return r.status === 'Pending'; }).length;
            var newRequests = requests.filter(function(r) { return r.status === 'New'; }).length;
            
            document.getElementById('statsDisplay').innerHTML = 
                'Total: ' + total + ' | New: ' + newRequests + ' | Pending: ' + pending + ' | Assigned: ' + assigned;
        }
        
        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('tableDiv').style.display = 'none';
            document.getElementById('noDataDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }
        
        function showTable() {
            document.getElementById('tableDiv').style.display = 'block';
            document.getElementById('noDataDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
        }
        
        function showNoData() {
            document.getElementById('noDataDiv').style.display = 'block';
            document.getElementById('tableDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('errorDiv').innerHTML = message;
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('tableDiv').style.display = 'none';
            document.getElementById('noDataDiv').style.display = 'none';
        }
        
        function exportToCSV() {
            if (!allRequests || allRequests.length === 0) {
                alert('No data to export');
                return;
            }
            
            var headers = ['Request ID', 'Event Date', 'Start Time', 'End Time', 'Requester', 'Type', 'Start Location', 'End Location', 'Riders Needed', 'Status', 'Notes'];
            var csvRows = [headers.join(',')];
            
            allRequests.forEach(function(req) {
                var row = [
                    req.id || req.requestId || '',
                    req.eventDate || '',
                    req.startTime || '',
                    req.endTime || '',
                    req.requesterName || '',
                    req.type || req.requestType || '',
                    req.startLocation || '',
                    req.endLocation || '',
                    req.ridersNeeded || '',
                    req.status || '',
                    '"' + (req.notes || '').replace(/"/g, '""') + '"'
                ];
                csvRows.push(row.join(','));
            });
            
            var csvContent = csvRows.join('\n');
            var blob = new Blob([csvContent], { type: 'text/csv' });
            var url = URL.createObjectURL(blob);
            
            var a = document.createElement('a');
            a.href = url;
            a.download = 'escort_requests_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            var modal = document.getElementById('editRequestModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
