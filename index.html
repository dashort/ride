<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Motorcycle Escort Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover, .nav-button.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .request-list, .assignments-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .request-item, .assignment-item {
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.2s ease;
        }

        .request-item:hover, .assignment-item:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .request-item:last-child, .assignment-item:last-child {
            border-bottom: none;
        }

        .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-info h4 {
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .request-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new { background: #fff3cd; color: #856404; }
        .status-pending { background: #d4edda; color: #155724; }
        .status-assigned { background: #cce5ff; color: #004085; }
        .status-unassigned { background: #ffeaa7; color: #b45f06; }
        .status-completed { background: #d1ecf1; color: #0c5460; }

        .assignment-item {
            border-left: 4px solid #3498db;
            background: rgba(52, 152, 219, 0.05);
            margin-bottom: 0.5rem;
            border-radius: 0 8px 8px 0;
        }

        .assignment-time {
            font-weight: bold;
            color: #2c3e50;
        }

        .assignment-details {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.25rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .navigation {
                flex-direction: column;
            }

            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üèçÔ∏è Motorcycle Escort Management</h1>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <div id="userName">Loading...</div>
                <div id="userRole">User</div>
            </div>
        </div>
    </header>

    <!--NAVIGATION_MENU_PLACEHOLDER-->

    <div class="container">
        <div class="dashboard-grid">
            <!-- Statistics Card -->
            <div class="card">
                <h3>üìä System Overview</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="activeRiders">-</span>
                        <div class="stat-label">Active Riders</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingRequests">-</span>
                        <div class="stat-label">Pending Requests</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="todayAssignments">-</span>
                        <div class="stat-label">Today's Assignments</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="weekAssignments">-</span>
                        <div class="stat-label">This Week</div>
                    </div>
                </div>
            </div>

            <!-- Recent Requests -->
            <div class="card">
                <h3>üìã Recent Requests</h3>
                <div class="request-list" id="recentRequestsList">
                    <div class="loading">Loading recent requests...</div>
                </div>
            </div>

            <!-- Upcoming Assignments -->
            <div class="card">
                <h3>üèçÔ∏è Upcoming Assignments</h3>
                <div class="assignments-list" id="upcomingAssignmentsList">
                    <div class="loading">Loading assignments...</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h3>‚ö° Quick Actions</h3>
                <div class="quick-actions">
                    <button class="action-button" onclick="createNewRequest()" id="newRequestBtn">
                        ‚ûï New Request
                    </button>
                    <button class="action-button" onclick="openAssignments()" id="assignRidersBtn">
                        üèçÔ∏è Assign Riders
                    </button>
                    <button class="action-button" onclick="sendBulkNotifications()" id="notificationsBtn">
                        üì± Send Notifications
                    </button>
                    <button class="action-button" onclick="refreshDashboard()">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>



<script>
    /**
     * @typedef {object} UserProfile
     * @property {string} name - User's display name.
     * @property {string} email - User's email address.
     * @property {Array<string>} roles - User's roles (e.g., 'admin').
     * @property {Array<string>} permissions - User's specific permissions.
     */

    /**
     * @typedef {object} DashboardStats
     * @property {number} activeRiders - Count of active riders.
     * @property {number} pendingRequests - Count of pending requests.
     * @property {number} todayAssignments - Count of assignments for today.
     * @property {number} weekAssignments - Count of assignments for the current week.
     * @property {number} [totalRequests] - Total number of requests (optional).
     * @property {number} [completedRequests] - Total completed requests (optional).
     */

    /**
     * @typedef {object} RequestItem
     * @property {string} id - Request ID.
     * @property {string} requesterName - Name of the requester.
     * @property {string} type - Type of request.
     * @property {string} eventDate - Formatted event date.
     * @property {string} status - Current status of the request.
     */

    /**
     * @typedef {object} AssignmentItem
     * @property {string} assignmentId - Assignment ID.
     * @property {string} requestId - Associated Request ID.
     * @property {string} riderName - Name of the assigned rider.
     * @property {string} eventDate - Formatted event date.
     * @property {string} startTime - Formatted start time.
     * @property {string} startLocation - Start location of the assignment.
     */

    /**
     * @typedef {object} AppState
     * @property {UserProfile|null} user - Current user's profile.
     * @property {boolean} isOnline - Network status.
     * @property {number} loadingTimeout - Timeout for loading operations in milliseconds.
     */

    /**
     * Global application state.
     * @type {AppState}
     */
    let app = {
        user: null,
        isOnline: navigator.onLine,
        loadingTimeout: 15000 // 15 second timeout
    };

    /**
     * Initializes the dashboard when the DOM content is fully loaded.
     * Sets a timeout to display fallback values if data loading takes too long.
     * Calls `initializeDashboard` to fetch and display data.
     * @listens DOMContentLoaded
     */
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ Dashboard loading...');
        
        setTimeout(() => {
            if (document.getElementById('activeRiders').textContent === '-') {
                console.log('‚ö†Ô∏è Loading timeout - setting fallback values');
                setFallbackValues();
            }
        }, app.loadingTimeout);
        
        initializeDashboard();
    });

    /**
     * Initializes the dashboard by making a single consolidated call to the server
     * to fetch all necessary data (user info, stats, recent requests, upcoming assignments).
     * @return {void}
     */
    function initializeDashboard() {
        console.log('üîÑ Initializing dashboard with consolidated data call...');
        if (typeof google !== 'undefined' && google.script && google.script.run) {
            google.script.run
                .withSuccessHandler(handleDashboardDataSuccess)
                .withFailureHandler(handleDashboardDataFailure)
                .getPageDataForDashboard();
        } else {
            console.log('‚ö†Ô∏è Google Apps Script not available, using fallback data for dashboard.');
            handleDashboardDataFailure({ message: "Google Apps Script not available." });
        }
    }

    /**
     * Handles the successful response from fetching consolidated dashboard data.
     * Updates various sections of the dashboard UI with the received data.
     * @param {object} data - The consolidated data object from the server.
     * @param {boolean} data.success - Indicates if the server call was successful.
     * @param {UserProfile} [data.user] - User information.
     * @param {DashboardStats} [data.stats] - Dashboard statistics.
     * @param {Array<RequestItem>} [data.recentRequests] - Array of recent request objects.
     * @param {Array<AssignmentItem>} [data.upcomingAssignments] - Array of upcoming assignment objects.
     * @param {string} [data.error] - Error message if success is false.
     * @return {void}
     */
    function handleDashboardDataSuccess(data) {
        if (data && data.success) {
            console.log('‚úÖ Dashboard data loaded successfully:', data);
            handleUserDataSafely(data.user);
            updateStats(data.stats);
            updateRecentRequests(data.recentRequests);
            updateUpcomingAssignments(data.upcomingAssignments);
        } else {
            console.error('‚ùå Failed to load dashboard data or success flag false:', data ? data.error : 'No data returned');
            handleDashboardDataFailure(data || { message: "Received success:false or no data." });
        }
    }

    /**
     * Handles failures in fetching consolidated dashboard data.
     * Logs the error and attempts to set fallback values for the UI.
     * @param {object|string} error - The error object or message from the server or client-side.
     * @param {UserProfile} [error.user] - User object if available even on error.
     * @return {void}
     */
    function handleDashboardDataFailure(error) {
        console.error('‚ùå Error loading dashboard data:', error.message || error);
        const fallbackUser = (error && error.user) ? error.user : {
            name: 'System User',
            email: 'user@system.com',
            roles: ['admin'],
            permissions: ['view', 'create_request', 'assign_riders', 'send_notifications', 'view_reports']
        };
        handleUserDataSafely(fallbackUser);
        setFallbackValues();
    }

    /**
     * Safely handles user data, stores it in the global `app` state,
     * and triggers UI updates for user information and permissions.
     * @param {UserProfile} user - The user profile object.
     * @return {void}
     */
    function handleUserDataSafely(user) {
        console.log('üë§ Handling user data:', user);
        app.user = user;
        
        setTimeout(() => {
            updateUserInfoSafely(user);
            updatePermissionBasedUI(user);
        }, 100);
    }

    /**
     * Updates the user information display elements on the page (avatar, name, role).
     * @param {UserProfile} user - The user profile object.
     * @return {void}
     */
    function updateUserInfoSafely(user) {
        try {
            /**
             * Helper to safely update an element's textContent.
             * @param {string} id - Element ID.
             * @param {string} value - Value to set.
             * @param {string} [property='textContent'] - Property to set.
             */
            const safeUpdate = (id, value, property = 'textContent') => {
                try {
                    const element = document.getElementById(id);
                    if (element && element[property] !== undefined) {
                        element[property] = value;
                        console.log(`‚úÖ Updated ${id}: ${value}`);
                    } else {
                        console.log(`‚ö†Ô∏è Element ${id} not found or ${property} not available`);
                    }
                } catch (e) {
                    console.log(`‚ùå Error updating ${id}:`, e.message);
                }
            };

            safeUpdate('userName', user.name || 'User');
            safeUpdate('userRole', (user.roles || ['user']).join(', '));
            safeUpdate('userAvatar', (user.name || 'U').charAt(0).toUpperCase());
        } catch (error) {
            console.log('‚ùå Error in updateUserInfoSafely:', error);
        }
    }

    /**
     * Updates the visibility of UI elements based on user permissions.
     * @param {UserProfile} user - The user profile object containing permissions.
     * @return {void}
     */
    function updatePermissionBasedUI(user) {
        try {
            const permissions = user.permissions || [];
            
            /**
             * Hides an element if the user lacks a specific permission.
             * @param {string} elementId - The ID of the DOM element.
             * @param {string} permission - The permission string to check.
             */
            const hideIfNoPermission = (elementId, permission) => {
                const element = document.getElementById(elementId);
                if (element && !permissions.includes(permission)) {
                    element.style.display = 'none';
                } else if (element) {
                    element.style.display = ''; // Or its default display type
                }
            };

            hideIfNoPermission('newRequestBtn', 'create_request');
            hideIfNoPermission('assignRidersBtn', 'assign_riders');
            hideIfNoPermission('notificationsBtn', 'send_notifications');
        } catch (error) {
            console.log('‚ùå Error in updatePermissionBasedUI:', error);
        }
    }

    /**
     * Updates the dashboard statistics display.
     * @param {DashboardStats} stats - The statistics object.
     * @return {void}
     */
    function updateStats(stats) {
        console.log('üìä Updating stats display:', stats);
        
         /**
         * Helper to safely update a stat element's textContent.
         * @param {string} id - Element ID.
         * @param {number|string|undefined} value - Value to set.
         */
        const safeUpdateStat = (id, value) => {
            try {
                const element = document.getElementById(id);
                if (element) {
                    const displayValue = (value !== undefined && value !== null) ? value : 0;
                    element.textContent = displayValue;
                    console.log(`‚úÖ Updated stat ${id}: ${displayValue}`);
                } else {
                    console.log(`‚ö†Ô∏è Stat element ${id} not found`);
                }
            } catch (e) {
                console.log(`‚ùå Error updating stat ${id}:`, e.message);
            }
        };

        safeUpdateStat('activeRiders', stats.activeRiders);
        safeUpdateStat('pendingRequests', stats.pendingRequests);
        safeUpdateStat('todayAssignments', stats.todayAssignments);
        safeUpdateStat('weekAssignments', stats.weekAssignments);
    }

    /**
     * Updates the list of recent requests on the dashboard.
     * @param {Array<RequestItem>} requests - An array of request objects.
     * @return {void}
     */
    function updateRecentRequests(requests) {
        console.log('üìã Updating recent requests:', requests);
        const container = document.getElementById('recentRequestsList');
        
        if (!container) {
            console.error('‚ùå Recent requests container not found');
            return;
        }
        
        if (!requests || requests.length === 0) {
            container.innerHTML = `
                <div class="empty-message">
                    <p>No recent requests found</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">New requests will appear here</p>
                </div>
            `;
            return;
        }

        try {
            container.innerHTML = requests.map(request => `
                <div class="request-item">
                    <div class="request-info">
                        <h4>${request.id || 'Unknown'} - ${request.requesterName || 'Unknown Requester'}</h4>
                        <div class="request-meta">
                            ${request.type || 'Unknown Type'} ‚Ä¢ ${request.eventDate || 'No Date'}
                        </div>
                    </div>
                    <span class="status-badge status-${(request.status || 'new').toLowerCase().replace(' ', '-')}">
                        ${request.status || 'New'}
                    </span>
                </div>
            `).join('');
            
            console.log('‚úÖ Recent requests updated successfully');
        } catch (error) {
            console.error('‚ùå Error updating recent requests HTML:', error);
            container.innerHTML = '<div class="empty-message"><p>Error loading recent requests</p></div>';
        }
    }

    /**
     * Updates the list of upcoming assignments on the dashboard.
     * @param {Array<AssignmentItem>|object} assignments - An array of assignment objects, or an object containing an assignments array.
     * @return {void}
     */
    function updateUpcomingAssignments(assignments) {
        console.log('üèçÔ∏è Updating upcoming assignments:', assignments);
        const container = document.getElementById('upcomingAssignmentsList');
        
        if (!container) {
            console.error('‚ùå Upcoming assignments container not found');
            return;
        }
        
        let assignmentsArray = [];
        if (Array.isArray(assignments)) {
            assignmentsArray = assignments;
        } else if (assignments && assignments.assignments && Array.isArray(assignments.assignments)) { // Compatibility for nested structure
            assignmentsArray = assignments.assignments;
        } else if (assignments && typeof assignments === 'object' && assignments.length !== undefined) { // For array-like objects
            assignmentsArray = Array.from(assignments);
        }
        
        console.log('üìä Processing', assignmentsArray.length, 'assignments');
        
        if (assignmentsArray.length === 0) {
            container.innerHTML = `
                <div class="empty-message">
                    <p>No upcoming assignments</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">Scheduled assignments will appear here</p>
                </div>
            `;
            return;
        }

        try {
            container.innerHTML = assignmentsArray.map(assignment => {
                const assignmentId = assignment.assignmentId || assignment.id || 'Unknown';
                const requestId = assignment.requestId || assignment.request_id || 'Unknown';
                const riderName = assignment.riderName || assignment.rider_name || assignment.name || 'Unknown Rider';
                const eventDate = assignment.eventDate || assignment.event_date || 'No Date';
                const startTime = assignment.startTime || assignment.start_time || 'No Time';
                const startLocation = assignment.startLocation || assignment.start_location || assignment.location || 'Location TBD';
                
                return `
                    <div class="assignment-item">
                        <div class="assignment-time">
                            ${eventDate} at ${startTime}
                        </div>
                        <div class="assignment-details">
                            ${requestId} ‚Ä¢ ${riderName}<br>
                            üìç ${startLocation}
                        </div>
                    </div>
                `;
            }).join('');
            
            console.log('‚úÖ Upcoming assignments updated successfully');
        } catch (error) {
            console.error('‚ùå Error updating assignments HTML:', error);
            container.innerHTML = '<div class="empty-message"><p>Error loading assignments</p></div>';
        }
    }

    /**
     * Sets fallback values for dashboard elements in case of loading errors or timeouts.
     * @return {void}
     */
    function setFallbackValues() {
        console.log('‚ö†Ô∏è Setting fallback values due to loading timeout or errors');
        
        updateStats({
            activeRiders: 0,
            pendingRequests: 0,
            todayAssignments: 0,
            weekAssignments: 0
        });
        
        updateRecentRequests([]);
        updateUpcomingAssignments([]);
        
        showMessage('Some dashboard data may not be current. Please try refreshing.', 'warning');
    }

    /**
     * Handles the "New Request" button click. Navigates to the requests page with an action to create.
     * @return {void}
     */
    function createNewRequest() {
        if (confirm('Navigate to Requests page to create a new request?')) {
            window.location.href = '?page=requests&action=create';
        }
    }

    /**
     * Handles the "Assign Riders" button click. Navigates to the assignments page.
     * @return {void}
     */
    function openAssignments() {
        window.location.href = '?page=assignments';
    }

    /**
     * Placeholder for "Send Bulk Notifications" button click. Shows an info message.
     * @return {void}
     */
    function sendBulkNotifications() {
        if (confirm('This will send notifications to all pending assignments. Continue?')) {
            showMessage('Notification feature will be available soon!', 'info');
        }
    }

    /**
     * Handles the "Refresh Dashboard" button click. Resets display elements and re-initializes the dashboard.
     * @return {void}
     */
    function refreshDashboard() {
        showMessage('Refreshing dashboard...', 'info');
        
        document.getElementById('activeRiders').textContent = '-';
        document.getElementById('pendingRequests').textContent = '-';
        document.getElementById('todayAssignments').textContent = '-';
        document.getElementById('weekAssignments').textContent = '-';
        
        document.getElementById('recentRequestsList').innerHTML = '<div class="loading">Loading recent requests...</div>';
        document.getElementById('upcomingAssignmentsList').innerHTML = '<div class="loading">Loading assignments...</div>';
        
        initializeDashboard();
        
        setTimeout(() => {
            showMessage('Dashboard refreshed!', 'success');
        }, 2000);
    }

    /**
     * Displays a temporary message to the user.
     * @param {string} message - The message to display.
     * @param {'info'|'success'|'error'|'warning'} [type='info'] - The type of message, affects styling.
     * @return {void}
     */
    function showMessage(message, type = 'info') {
        const colors = {
            success: '#27ae60',
            error: '#e74c3c',
            info: '#3498db',
            warning: '#f39c12'
        };

        const messageDiv = document.createElement('div');
        messageDiv.style.position = 'fixed';
        messageDiv.style.top = '20px';
        messageDiv.style.right = '20px';
        messageDiv.style.background = colors[type] || colors.info;
        messageDiv.style.color = 'white';
        messageDiv.style.padding = '1rem';
        messageDiv.style.borderRadius = '5px';
        messageDiv.style.zIndex = '9999';
        messageDiv.style.maxWidth = '300px';
        messageDiv.textContent = message;
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    /**
     * Event listener for online status. Refreshes dashboard on reconnection.
     * @listens window#online
     */
    window.addEventListener('online', () => {
        app.isOnline = true;
        showMessage('Connection restored', 'success');
        refreshDashboard();
    });

    /**
     * Event listener for offline status. Shows a warning message.
     * @listens window#offline
     */
    window.addEventListener('offline', () => {
        app.isOnline = false;
        showMessage('Connection lost - some features may not work', 'warning');
    });

    // Debug mode functionality (conditionally enabled by URL parameter).
    if (window.location.search.includes('debug=true')) {
        window.app = app; // Expose app state for debugging
        console.log('üêõ Debug mode enabled. Access app state via window.app');
        
        // Add a debug button to the UI for testing.
        setTimeout(() => {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = 'üêõ Debug Dashboard';
            debugBtn.style.position = 'fixed';
            debugBtn.style.bottom = '20px';
            debugBtn.style.right = '20px';
            debugBtn.style.zIndex = '9999';
            debugBtn.onclick = () => {
                console.log('=== DEBUG INFO ===');
                console.log('App state:', app);
                console.log('User:', app.user);
                console.log('Online:', app.isOnline);
                
                // Test server connection by calling getCurrentUser again.
                if (typeof google !== 'undefined' && google.script && google.script.run) {
                    google.script.run
                        .withSuccessHandler(result => console.log('Server test success:', result))
                        .withFailureHandler(error => console.log('Server test failed:', error))
                        .getCurrentUser(); // Or any other simple server function
                }
            };
            document.body.appendChild(debugBtn);
        }, 1000);
    }
</script>
