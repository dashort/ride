<script>
(function() {
    // Set up navigation links with proper web app URLs
    function setLinks(baseUrl) {
        console.log('ğŸ§­ Setting navigation links with base URL:', baseUrl);
        document.querySelectorAll('nav.navigation a').forEach(function(a) {
            var page = a.getAttribute('data-page');
            var href = page === 'dashboard' ? baseUrl : baseUrl + '?page=' + page;
            a.href = href;
            a.dataset.url = href;
            console.log('ğŸ”— Set link for', page, ':', href);
        });
    }

    function setFallbackLinks() {
        console.log('ğŸ”— Setting fallback navigation links');
        document.querySelectorAll('nav.navigation a').forEach(function(a) {
            var page = a.getAttribute('data-page');
            var href = page === 'dashboard' ? 'index.html' : page + '.html';
            a.href = href;
            a.dataset.url = href;
        });
    }

    // Try to get the web app URL
    if (typeof google !== 'undefined' && google.script && google.script.run) {
        console.log('ğŸš€ Getting web app URL from Google Apps Script');
        google.script.run
            .withSuccessHandler(setLinks)
            .withFailureHandler(function(error) {
                console.error('âŒ Failed to get web app URL:', error);
                setFallbackLinks();
            })
            .getWebAppUrl();
    } else {
        console.log('âš ï¸ Google Apps Script not available, using fallback navigation');
        setFallbackLinks();
    }

    // Navigation click handler
    function handleNavigation(link) {
        var url = link.dataset.url || link.getAttribute('href');
        if (!url || url === '#') {
            console.error('âŒ No URL found for navigation link');
            return false;
        }
        
        console.log('ğŸ”— Navigating to:', url);
        
        try {
            // Use top level navigation for proper page loads
            if (window.top !== window) {
                window.top.location.href = url;
            } else {
                window.location.href = url;
            }
        } catch (e) {
            console.error('âŒ Navigation error:', e);
            window.location.href = url;
        }
        return false;
    }

    // Add click handlers to navigation links
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ğŸ§­ Initializing navigation click handlers');
        document.querySelectorAll('nav.navigation a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                return handleNavigation(this);
            });
        });
        
        // Highlight current page
        var currentPage = new URLSearchParams(window.location.search).get('page') || 'dashboard';
        var currentLink = document.querySelector(`nav.navigation a[data-page="${currentPage}"]`);
        if (currentLink) {
            currentLink.classList.add('active');
            console.log('âœ… Highlighted current page:', currentPage);
        }
        
        console.log('âœ… Navigation initialized successfully');
    });

    console.log('ğŸ“„ Navigation script loaded');

})();

// Global navigation function for external use
function navigateToPage(page) {
    var link = document.querySelector(`nav.navigation a[data-page="${page}"]`);
    if (link) {
        link.click();
    } else {
        console.error('âŒ Navigation link not found for page:', page);
    }
}
</script>
