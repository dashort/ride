<style>
.navigation {
    display: flex;
    gap: 1rem;
    margin: 2rem auto;
    padding: 0 2rem;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
}

.nav-link {
    padding: 0.75rem 1.5rem;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 25px;
    color: #2c3e50;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.95rem;
    white-space: nowrap;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.nav-link:hover, .nav-link.active {
    background: #3498db;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

/* Mobile responsive */
@media (max-width: 768px) {
    .navigation {
        flex-direction: column;
        gap: 0.75rem;
        margin: 1.5rem auto;
        padding: 0 1rem;
    }
    
    .nav-link {
        width: 100%;
        max-width: 280px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
    }
}

/* Tablet responsive */
@media (min-width: 769px) and (max-width: 1024px) {
    .navigation {
        justify-content: center;
        gap: 0.75rem;
    }
    
    .nav-link {
        padding: 0.7rem 1.25rem;
        font-size: 0.9rem;
    }
}
</style>

<nav class="navigation" id="main-navigation">
    <!-- These are direct URL links that should work in any iframe -->
    <a href="?" class="nav-link" id="nav-dashboard">ğŸ“Š Dashboard</a>
    <a href="?page=requests" class="nav-link" id="nav-requests">ğŸ“‹ Requests</a>
    <a href="?page=assignments" class="nav-link" id="nav-assignments">ğŸï¸ Assignments</a>
    <a href="?page=notifications" class="nav-link" id="nav-notifications">ğŸ“± Notifications</a>
    <a href="?page=reports" class="nav-link" id="nav-reports">ğŸ“Š Reports</a>
</nav>

<script>
(function() {
    'use strict';
    
    console.log('ğŸ§­ Direct navigation script loaded');
    
    // Only handle active state - no navigation interception
    function setActiveButton() {
        try {
            console.log('ğŸ§­ Setting active button...');
            
            // Get current page from URL
            const urlParams = new URLSearchParams(window.location.search);
            const currentPage = urlParams.get('page') || 'dashboard';
            
            console.log('ğŸ§­ Current page detected as:', currentPage);
            
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(function(link) {
                link.classList.remove('active');
            });
            
            // Add active class to current page link
            const activeLink = document.getElementById('nav-' + currentPage);
            if (activeLink) {
                activeLink.classList.add('active');
                console.log('ğŸ§­ Set active state for:', currentPage);
            }
        } catch (error) {
            console.log('ğŸ§­ Error setting active button:', error);
        }
    }
    
    // Initialize when DOM is ready
    function initialize() {
        try {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setActiveButton);
            } else {
                setActiveButton();
            }
            
            // Also try after delay for dynamic content
            setTimeout(setActiveButton, 1000);
        } catch (error) {
            console.log('ğŸ§­ Error initializing navigation:', error);
        }
    }
    
    initialize();
    
    console.log('ğŸ§­ Direct navigation script complete');
})();
</script>
